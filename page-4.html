<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificate of Satirical Commerce Impulse Buying</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: serif;
      background: #F9F9F2;
      padding: 2rem;
      margin: 0;
      color: #222;
      text-align: center;
    }

    .certificate-container {
      background:
        url('spend_not_watermark_rotated.png') no-repeat center center,
        url('certificate_border.png') no-repeat center center;
      background-size:
        50% auto,
        100% 100%;
      background-color: white;
      padding: 4rem 3.5rem 3rem 3.5rem;
      margin: 0 auto 3rem auto;
      max-width: 700px;
      width: 100%;
      position: relative;
      box-sizing: border-box;
    }

    .certificate-container::after {
      content: "";
      background: url('official_seal.png') no-repeat right 2.25rem bottom 4rem;
      background-size: 200px auto;
      position: absolute;
      bottom: 0;
      right: 0;
      width: 200px;
      height: 200px;
      z-index: 0;
    }

    .certificate-container * {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2rem;
      font-family: 'Cinzel Decorative', serif;
      margin-bottom: 0.25rem;
      text-transform: capitalize;
      letter-spacing: 1px;
      line-height: 1.4;
    }

    .of {
      text-transform: lowercase;
    }

    .line {
      margin: 1.8rem 0;
    }

    .small {
      font-size: 0.9rem;
      color: #666;
    }

    #certificate-name {
      font-size: 2rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    input[type="email"] {
      padding: 10px;
      width: 70%;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 1rem;
      padding: 12px 20px;
      font-weight: bold;
      background: #000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .footer-note {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #444;
    }

    #print-reminder {
      display: none;
      background: #fff8dc;
      border: 1px solid #f0c36d;
      padding: 1rem;
      margin-bottom: 1rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      font-size: 0.95rem;
    }

    #print-reminder button {
      margin-top: 1rem;
      background-color: #007bff;
      color: white;
      font-size: 0.95rem;
    }

    @media screen and (max-width: 850px) {
      .certificate-container {
        padding: 2rem 1rem;
        background-size:
          80% auto,
          100% 100%;
      }
      h1 {
        font-size: 6vw;
      }
      #certificate-name {
        font-size: 5vw;
      }
      .line, .small {
        font-size: 3.5vw;
      }
      ul {
        font-size: 3.5vw;
      }
    }

    @media print {
      body * {
        visibility: hidden;
      }

      .certificate-container,
      .certificate-container * {
        visibility: visible;
      }

      .certificate-container {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        padding: 4rem 3.5rem 3rem 3.5rem !important;
        background:
          url('spend_not_watermark_rotated.png') no-repeat center center,
          url('certificate_border.png') no-repeat center center !important;
        background-size:
          50% auto,
          100% 100% !important;
        background-color: white !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        box-sizing: border-box;
      }

      .certificate-container::after {
        content: "";
        background: url('official_seal.png') no-repeat right 2.25rem bottom 4rem;
        background-size: 200px auto;
        position: absolute;
        bottom: 0;
        right: 0;
        width: 200px;
        height: 200px;
        z-index: 0;
      }

      .certificate-container .small:last-of-type {
        margin-bottom: 1.2rem !important;
        display: block;
      }

      button,
      form,
      h2,
      .footer-note,
      #print-reminder {
        display: none !important;
      }
    }
  </style>
</head>
